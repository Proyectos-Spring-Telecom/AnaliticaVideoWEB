<div [@routeAnimation] class="card card--panel perm-wrapper">
  <header class="perm-head" role="region" aria-label="Sección: Permisos">
    <div class="perm-head__icon" aria-hidden="true">
      <mat-icon>lock</mat-icon>
    </div>
    <div class="perm-head__text">
      <span class="eyebrow">Sección</span>
      <h2>Permisos</h2>
    </div>
    <nav class="perm-head__crumbs" aria-label="Ruta">
      <span class="crumb">Administración</span>
      <span class="sep">/</span>
      <span class="crumb active">Permisos</span>
    </nav>
  </header>
  <div class="surface">
    <div class="d-flex flex-wrap gap-10 justify-content-end w-100">
      <button (click)="agregarPermiso()" mat-flat-button class="bg-secondary">
        <i class="fa fa-plus"></i> Agregar</button>
      <button (click)="limpiarCampos()" mat-flat-button class="bg-success"><i class="fa fa-eraser"></i> Limpiar</button>
      <button (click)="toggleExpandGroups()" mat-flat-button class="bg-warn">
        <i [class]="autoExpandAllGroups ? 'fa fa-expand' : 'fa fa-compress'" aria-hidden="true"></i>
        {{ autoExpandAllGroups ? ' Contraer Grupos' : ' Expandir Grupos' }}
      </button>
    </div>
    <div class="mt-3">
      <dx-data-grid #gridContainer id="gridContainer" [columnHidingEnabled]="true" [showBorders]="true"
        [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true" [noDataText]="'Sin registros para mostrar'" [dataSource]="listaPermisos"
        [keyExpr]="'id'" [width]="'100%'" [remoteOperations]="{ paging: true }" [paging]="{ pageSize: pageSize }"
        [pager]="{ 
            showPageSizeSelector: true, 
            allowedPageSizes: [50], 
            showInfo: true,
            infoText: 'Página {0} de {1}', 
            visible: true 
        }" (onPageIndexChanged)=" onPageIndexChanged($event)" (onOptionChanged)="onGridOptionChanged($event)">
        <dxo-search-panel [visible]="true" [width]="200" placeholder="Buscar..."></dxo-search-panel>
        <dxo-toolbar>
          <dxi-item name="groupPanel" location="before"></dxi-item>
          <dxi-item name="exportButton" location="after" [options]="{ text: 'Exportar Grid', icon: 'export' }"
            [showText]="'always'">
          </dxi-item>
          <dxi-item name="searchPanel" location="after"></dxi-item>
        </dxo-toolbar>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20]" [showInfo]="true"></dxo-pager>
        <dxo-group-panel [emptyPanelText]="mensajeAgrupar" [visible]="true"></dxo-group-panel>
        <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
        <dxo-grouping #expand [autoExpandAll]="autoExpandAllGroups"></dxo-grouping>
        <dxo-header-filter [visible]="showHeaderFilter"></dxo-header-filter>
        <dxi-column caption="Acciones" cellTemplate="acciones" alignment="center" [width]="150"></dxi-column>
        <dxi-column dataField="nombre" caption="Nombre" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
        <dxi-column dataField="descripcion" caption="Descripción" alignment="center" dataType="string" [allowSearch]="true"></dxi-column>
        <dxi-column dataField="nombre" caption="Módulo" alignment="center" dataType="string" [allowSearch]="true">
          <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
        </dxi-column>
        <dxi-column dataField="estatus" caption="Estatus" alignment="center" cellTemplate="est" dataType="string">
          <div *dxTemplate="let f of 'est'">
            @if (f.data.estatus === 1) {
            <span class="estatus estatus-activo">Activo</span>
            } @else {
            <span class="estatus estatus-inactivo">Inactivo</span>
            }
          </div>
        </dxi-column>
        <div *dxTemplate="let row of 'acciones'" class="d-flex gap-3 justify-content-center">
          <div>
            <button valueExpr="id" id="actualizarButton" class="btnAcciones" (click)="actualizarPermiso(row.data.id)">
              <i class="fa fa-edit"></i>
            </button>
          </div>
          <div>
            @if (row.data.estatus === 0) {
            <button id="pinButton" class="btnAcciones" (click)="activar(row.data)">
              <i class="fa fa-arrow-up"></i>
            </button>
            } @else {
            <button id="deleteButton" class="btnAcciones" (click)="desactivar(row.data)">
              <i class="fa fa-arrow-down"></i>
            </button>
            }
          </div>
        </div>
        <dxo-export [enabled]="false" [allowExportSelectedData]="false"
          [texts]="{ exportAll: 'Exportar todos los datos a Excel' }">
        </dxo-export>
      </dx-data-grid>
    </div>
  </div>
</div>
