<div [@routeAnimation] class="card card--panel perm-wrapper">
  <header class="perm-head perm-head--left" role="region" aria-label="Sección: Permisos">
    <div class="perm-head__icon" aria-hidden="true">
      <mat-icon>lock</mat-icon>
    </div>
    <div class="perm-head__text">
      <span class="eyebrow">Sección</span>
      <h2>Permisos</h2>
    </div>
    <nav class="perm-head__crumbs" aria-label="Ruta">
      <span class="crumb">Administración</span>
      <span class="sep">/</span>
      <span class="crumb active">Permisos</span>
    </nav>
  </header>
  <div class="surface">
    <section class="perm-form-nc container-fluid py-4">
      <form [formGroup]="permisoForm" class="perm-form-body">
        <div class="row g-4">
          <div class="col-12 col-md-4">
            <label for="permNivel" class="form-label perm-label">Módulos</label>
            <div class="input-group input-group-lg perm-ig">
              <span class="input-group-text fw-bold">
                <mat-icon aria-hidden="true">view_module</mat-icon>
              </span>
              <div class="form-floating flex-grow-1">
                <select class="form-control" formControlName="idModulo">
                  <option [ngValue]="null" selected disabled hidden></option>
                  <option *ngFor="let modulo of listaModulos" [ngValue]="modulo.id">
                    {{ modulo.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <label for="permNombre" class="form-label perm-label">Nombre</label>
            <div class="input-group input-group-lg perm-ig">
              <span class="input-group-text fw-bold">
                <mat-icon aria-hidden="true">title</mat-icon>
              </span>
              <div class="form-floating flex-grow-1">
                <input type="text" formControlName="nombre" class="form-control" id="permNombre" placeholder="Ej.: Gestión de usuarios" required>
                <label for="permNombre">Ej.: Gestión de usuarios</label>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <label for="permClave" class="form-label perm-label">Descripción</label>
            <div class="input-group input-group-lg perm-ig">
              <span class="input-group-text fw-bold">
                <mat-icon aria-hidden="true">description</mat-icon>
              </span>
              <div class="form-floating flex-grow-1">
                <input type="text" formControlName="descripcion" class="form-control" id="permClave" placeholder="Ej.: Permite crear/editar usuarios" required>
                <label for="permClave">Ej.: Permite crear/editar usuarios</label>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-wrap gap-3 justify-content-start mt-4">
          <button class="button-success" role="button" (click)="submit()"><i class="fa fa-check"></i>&nbsp;&nbsp;{{submitButton}}</button>
          <button type="button" class="button-danger" (click)="regresar()"><i class="fa fa-times">&nbsp;&nbsp;</i>Cancelar</button>
        </div>
      </form>
    </section>
  </div>
</div>
