<div [@routeAnimation] class="card card--panel perm-wrapper">
    <header class="perm-head perm-head--left" role="region" aria-label="Secci처n: Equipos">
        <div class="perm-head__icon" aria-hidden="true">
            <mat-icon>lock</mat-icon>
        </div>
        <div class="perm-head__text">
            <span class="eyebrow">Secci처n</span>
            <h2>{{title}}</h2>
        </div>
        <nav class="perm-head__crumbs" aria-label="Ruta">
            <span class="crumb">Administraci처n</span>
            <span class="sep">/</span>
            <span class="crumb active">Equipos</span>
        </nav>
    </header>
    <div class="surface">
        <section class="perm-form-nc container-fluid py-4">
            <form [formGroup]="equipoForm" class="perm-form-body">
                <div class="row g-4">
                    <div class="col-12 col-md-4">
                        <label for="permNivel" class="form-label perm-label">Cliente</label>
                        <div class="input-group input-group-lg perm-ig">
                            <span class="input-group-text fw-bold">
                                <mat-icon aria-hidden="true">view_module</mat-icon>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <select for="permNombres" class="form-control" formControlName="idCliente">
                                    <option [ngValue]="null" selected disabled hidden></option>
                                    <option *ngFor="let e of listaCliente" [ngValue]="e.id">
                                        {{ e.nombre || ' ' }} {{e.apellidoPaternoCliente || ' '}}
                                        {{e.apellidoMaternoCliente || ' '}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="permNivel" class="form-label perm-label">Modelos</label>
                        <div class="input-group input-group-lg perm-ig">
                            <span class="input-group-text fw-bold">
                                <mat-icon aria-hidden="true">view_module</mat-icon>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <select for="permNombres" class="form-control" formControlName="idModelo">
                                    <option [ngValue]="null" selected disabled hidden></option>
                                    <option *ngFor="let producto of listaModelos" [ngValue]="producto.id">
                                        {{ producto.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="numSerie" class="form-label perm-label">N째 Serie</label>
                        <div class="input-group input-group-lg perm-ig">
                            <span class="input-group-text fw-bold">
                                <mat-icon aria-hidden="true">title</mat-icon>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="text" formControlName="numeroSerie" class="form-control" id="numSerie"
                                    placeholder="Ej.: 2247657" required>
                                <label for="numSerie">Ej.: 2247657</label>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-12 col-md-3">
                        <label for="ipInput" class="form-label perm-label">IP</label>
                        <div class="input-group input-group-lg perm-ig">
                            <span class="input-group-text fw-bold">
                                <mat-icon aria-hidden="true">dns</mat-icon>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <input type="text" formControlName="ip" class="form-control" id="permNombre"
                                    placeholder="Ej.: 192.168.1.55" required maxlength="15" inputmode="numeric"
                                    (input)="maskIp($event)" />

                                <label for="ipInput">Ej.: 192.168.1.55</label>
                            </div>
                        </div>
                    </div> -->

                </div>
                <div class="d-flex flex-wrap gap-3 justify-content-start mt-4">
                    <button class="button-success" role="button" (click)="submit()">
                        <i class="fa fa-check" *ngIf="!loading"></i>&nbsp;&nbsp;{{submitButton}}
                    </button>
                    <button type="button" class="button-danger" (click)="regresar()">
                        <i class="fa fa-times">&nbsp;&nbsp;</i>Cancelar
                    </button>
                </div>
            </form>
        </section>
    </div>
</div>
