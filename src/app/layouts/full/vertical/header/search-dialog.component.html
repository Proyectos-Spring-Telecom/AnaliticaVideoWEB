<mat-dialog-content class="mat-typography search-dialog">
  <h4 class="f-s-18 f-w-600 mt-3 m-b-16">Panel de Accesos</h4>
  <mat-divider></mat-divider>

  <div class="mt-3">
  @for(item of navItemsData; track item.displayName) {
      <a
        [routerLink]="[item.route]"
        mat-dialog-close
        class="p-y-12 text-decoration-none d-block"
      >
        <h5 class="f-s-15 f-w-500 d-block  m-0">
          {{ item.displayName }}
        </h5>
        <span class="f-s-14 text-body">{{ item.route }}</span>
      </a>
    }
  </div>
</mat-dialog-content>
